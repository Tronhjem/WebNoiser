<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Noiser</title>
    <link rel="stylesheet" href="styles.css"> <!-- Reference to the stylesheet -->
</head>
<body>
    <button id="play-button">Start Audio</button><br><br>
    
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" />
    <label for="volume-slider">Volume</label><br><br>

    <input type="range" id="filter-slider-butterworth" min="0" max="1" step="0.01" value="0.5" />
    <label for="filter-slider">ButterWorth Low Pass Filter</label><br><br>

    <input type="range" id="filter-slider-onepole" min="0" max="1" step="0.01" value="0.5" />
    <label for="filter-slider">One Pole Low Pass Filter</label><br><br>

    <!-- <canvas id="frequency-canvas" width="800" height="400"></canvas> -->
    <button id="add-filter-button">Add Filter</button>
    <button id="remove-filter-button">Remove Filter</button>
    <div id="filter-controls-container"></div>

    <script src="index.js"></script>
</body>
</html>
