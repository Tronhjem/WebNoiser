<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Noiser</title>
    <link rel="stylesheet" href="mainStyle.css"> 

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="btn-group" role="group" aria-label="Buttons">
            <button class="btn btn-primary" id="play-button">Start Audio</button>
            <button class="btn btn-primary" id="save-button">Save</button>
            <button class="btn btn-primary" id="load-button">Load</button>
            <button class="btn btn-primary" id="clear-local-storage">Clear Saved Preset</button>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-3">
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" />
            </div>
            <div class="col-md-3">
                <input type="range" id="filter-slider-butterworth" min="0" max="1" step="0.01" value="0.5" />
            </div>
            <div class="col-md-3">
                <input type="range" id="filter-slider-onepole" min="0" max="1" step="0.01" value="0.5" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label for="volume-slider">Volume</label><br><br>
            </div>
            <div class="col-md-3">
                <label for="filter-slider">ButterWorth Low Pass Filter</label>
            </div>
            <div class="col-md-3">
                <label for="filter-slider">One Pole Low Pass Filter</label>
            </div>
        </div>
        <button id="add-filter-button">Add Filter</button>
        <div id="filter-controls-container"></div>

        <!-- <canvas id="frequency-canvas" width="800" height="400"></canvas> -->
        <script src="index.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
</body>
</html>
