<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Noiser</title>
</head>
<body>
    <button id="play-button">Start Audio</button><br><br>
    
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" />
    <label for="volume-slider">Volume</label><br><br>

    <input type="range" id="filter-slider" min="0" max="1" step="0.01" value="0.5" />
    <label for="filter-slider">Low-pass Filter Cutoff Frequency (Hz)</label>

    <script src="index.js"></script>
</body>
</html>
